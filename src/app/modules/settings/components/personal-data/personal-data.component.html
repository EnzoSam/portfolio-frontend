<div class="container mt-1">
    <h1>Datos Personales</h1>
    <form #form="ngForm" *ngIf="person" (ngSubmit)="onSubmit()" class="col-md-4">
        <div class="mb-3">
            <label for="name" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="nombre" #name="ngModel" required  
                [(ngModel)]="person.name" name="name">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre es requerido
            </small>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="lastname" #lastname="ngModel" required 
             [(ngModel)]="person.lastName" name="lastname">
             <small *ngIf="!lastname.valid && lastname.touched" class="invalid-feedback d-block">
                El apellido es requerido
            </small>             
        </div>
        <div class="mb-3">
            <label for="profession" class="form-label">Profesion</label>
            <input type="text" class="form-control" id="profession" #profession="ngModel" required 
             [(ngModel)]="person.profession" name="profession">
             <small *ngIf="!profession.valid && profession.touched" class="invalid-feedback d-block">
                La profesion es requerida
            </small>               
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="person.address" name="address">
        </div>        
        <div class="mb-3">
            <label for="about" class="form-label">Acerca de</label>
            <input type="text" class="form-control" id="about" [(ngModel)]="person.about" name="about">
        </div>      
        <div class="mb-3">
            <label  class="form-label">Imagen</label>
            <app-upload-file (fileUploaded)="fileUploaded($event)" [urlBase]="urlUploads"></app-upload-file>  
        </div>           
        <div class="mb-3">
            <div *ngIf="person.profileImage">
              <img [src]="urlImages + person.profileImage" class="avatar_edit">
            </div>
          </div>                   
        <div class="mb-3">
            <button class="btn btn-primary" [disabled]="form.invalid">Guardar</button>
        </div>
    </form>
</div>
