<div class="container-fluid">
  <h1>{{getTypeName()}}</h1>
  <button class="btn btn-success" [routerLink]="['../../' + paths.milestone_new ,type]">Agregar</button>

  <table class="table table-hover table-dark mt-3">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Desde</th>
        <th scope="col">Titulo</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of milestones">
        <th scope="row">{{m.id}}</th>
        <td>{{m.fromDate |  date: 'dd/MM/yyyy'}}</td>
        <td>{{m.name}}</td>
        <td> 
          <i class="fa-solid fa-pen me-3" 
          [routerLink]="['../../' + paths.mileston_detail , m.id]"></i>
          <i class="fa-solid fa-trash" (click)="delete(m)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
