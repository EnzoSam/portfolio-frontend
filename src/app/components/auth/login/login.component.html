<div class="container-fluid col-3 mt-5">
    <h1>Iniciar Sesion</h1>
    <form (ngSubmit)="onSubmit()">
        <div *ngIf="valid != undefined && !valid" class="alert alert-danger" role="alert">
            Credenciales no validas!
        </div>
        <div class="mb-3">
            <label for="user" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="user" [(ngModel)]="user.name" name="user">
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" [(ngModel)]="user.password" name="password">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary">Iniciar Sesion</button>
        </div>
    </form>
</div>
