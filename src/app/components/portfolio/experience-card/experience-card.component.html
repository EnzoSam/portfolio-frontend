<div class="col-6">
    <div *ngIf="experience" class="row mt-3 mb-3">
        <img *ngIf="experience.image && experience.image != ''"  class="col" [src]="urlImages + experience.place?.image">
        <div class="row">
            <h6 class="col-3">{{experience.place?.name}}</h6>
            <h6 class="col ms-3 text-muted" >{{experience.fromDate | date}}</h6>
        </div>
    </div>
</div>
